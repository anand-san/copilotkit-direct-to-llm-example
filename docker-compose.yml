services:
  pydantic-agent:
    build: ./pydantic-ai-agent
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  copilotkit-middleware:
    build: ./copilotkit-direct-to-llm-middleware
    ports:
      - "4000:4000"
    depends_on:
      pydantic-agent:
        condition: service_healthy
    environment:
      - AGENT_URL=http://pydantic-agent:8000/ag-ui
    restart: unless-stopped

  react-frontend:
    build: ./react-frontend-client
    ports:
      - "5173:5173"
    depends_on:
      - copilotkit-middleware
    environment:
      - VITE_COPILOTKIT_AGUI_URL=http://localhost:4000/graphql
    restart: unless-stopped
